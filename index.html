<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="content">
      <div id="calc">
        <div id="screenRow">
          <div id="screenRowContent">_</div>
        </div>
        <div id="secondRow">
          <div id="clr" class="calc-btn">clr</div>
          <div id="del" class="calc-btn">del</div>
          <div id="percent" class="calc-btn math-btn">%</div>
          <div id="divide" class="calc-btn math-btn">/</div>
        </div>
        <div id="thirdRow">
          <div id="7" class="calc-btn number">7</div>
          <div id="8" class="calc-btn number">8</div>
          <div id="9" class="calc-btn number">9</div>
          <div id="multi" class="calc-btn math-btn">*</div>
        </div>
        <div id="fourthRow">
          <div id="4" class="calc-btn number">4</div>
          <div id="5" class="calc-btn number">5</div>
          <div id="6" class="calc-btn number">6</div>
          <div id="neg" class="calc-btn math-btn">-</div>
        </div>
        <div id="fifthRow">
          <div id="1" class="calc-btn number">1</div>
          <div id="2" class="calc-btn number">2</div>
          <div id="3" class="calc-btn number">3</div>
          <div id="add" class="calc-btn math-btn">+</div>
        </div>
        <div id="sixthRow">
          <div id="0" class="calc-btn double-width-button number">0</div>
          <div id="dot" class="calc-btn number">.</div>
          <div id="equals" class="calc-btn">=</div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/scripts/script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="calc">
      <div id="screen-row">answer</div>
      <div id="second-row">
        <div id="clr" class="calcButton">clr</div>
        <div id="pi" class="calcButton">Ï€</div>
        <div id="percent" class="calcButton">%</div>
        <div id="divide" class="calcButton">/</div>
      </div>
      <div id="third-row">
        <div id="seven" class="calcButton number">7</div>
        <div id="eight" class="calcButton number">8</div>
        <div id="nine" class="calcButton number">9</div>
        <div id="multi" class="calcButton">*</div>
      </div>
      <div id="fourth-row">
        <div id="four" class="calcButton number">4</div>
        <div id="five" class="calcButton number">5</div>
        <div id="six" class="calcButton number">6</div>
        <div id="neg" class="calcButton">-</div>
      </div>
      <div id="fifth-row">
        <div id="one" class="calcButton number">1</div>
        <div id="two" class="calcButton number">2</div>
        <div id="three" class="calcButton number">3</div>
        <div id="add" class="calcButton">+</div>
      </div>
      <div id="sixth-row">
        <div id="zero" class="calcButton double-width-button number">0</div>
        <div id="dot" class="calcButton number">.</div>
        <div id="equals" class="calcButton">=</div>
      </div>
    </div>
  </body>
</html>

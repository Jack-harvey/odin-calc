<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/scripts/script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calc">
      <div id="screen-row"><span>answer</span></div>
      <div id="second-row">
        <div id="clr" class="calcButton"></div>
        <div id="pi" class="calcButton"></div>
        <div id="percent" class="calcButton"></div>
        <div id="divide" class="calcButton"></div>
      </div>
      <div id="third-row">
        <div id="seven" class="calcButton"></div>
        <div id="eight" class="calcButton"></div>
        <div id="nine" class="calcButton"></div>
        <div id="multi" class="calcButton"></div>
      </div>
      <div id="fourth-row">
        <div id="four" class="calcButton"></div>
        <div id="five" class="calcButton"></div>
        <div id="six" class="calcButton"></div>
        <div id="neg" class="calcButton"></div>
      </div>
      <div id="fifth-row">
        <div id="one" class="calcButton"></div>
        <div id="two" class="calcButton"></div>
        <div id="three" class="calcButton"></div>
        <div id="add" class="calcButton"></div>
      </div>
      <div id="sixth-row">
        <div id="zero" class="calcButton double-width-button"></div>
        <div id="dot" class="calcButton"></div>
        <div id="equals" class="calcButton"></div>
      </div>
    </div>
  </body>
</html>
